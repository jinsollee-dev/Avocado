<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      lang="en">

<div layout:fragment="content">
    <div class="container">

            <div style="height: 100px; min-height: 170px;">
                <div class="col-lg-9 text-center">

                </div>
            </div>
        <h3>Join</h3>
        <form th:if="${dto == null}" action="/user/register" method="post"  enctype="multipart/form-data">
<!--            <input type="hidden" id="delete_check" value="1">-->
            <div class="form-group mt-3">
                <label for="username">아이디:</label>
                <input type="email" class="form-control" id="username"
                       placeholder="Enter userEmail" name="username" >
            </div>
            <div class="form-group mt-3">
                <label for="name">사용자이름:</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Enter username" name="name" >
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호:</label>
                <input type="password" class="form-control" id="password"
                       placeholder="Enter password" name="password" >
            </div>
            <div class="form-group mt-3">
                <label for="nickname">닉네임:</label>
                <input type="text" class="form-control" id="nickname"
                       placeholder="Enter nickname" name="nickname" >
            </div>
            <div class="form-group mt-3">
                <label for="phone">연락처:</label>
                <input type="text" class="form-control" id="phone"
                       placeholder="010-0000-0000" name="phone" >
            </div>
            <div class="form-group mt-3">
                <label for="files">프로필 사진:</label>
                <input type="file" class="form-control" id="files" name="files" >
            </div>
            <br><br>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
        <form th:unless="${dto == null}" action="/user/register" method="post"  enctype="multipart/form-data">
            <!--            <input type="hidden" id="delete_check" value="1">-->
            <th:block th:if="${valid_username == null}">
                <div class="form-group mt-3">
                    <label for="username">아이디:</label>
                    <input type="email" class="form-control" id="username"
                           placeholder="Enter userEmail" name="username" th:value="${dto.username}">
                </div>
            </th:block>
            <th:block th:unless="${valid_username == null}" >
                <div class="form-group mt-3">
                    <label for="username">아이디:</label>
                    <input type="email" class="form-control" id="username"
                           placeholder="Enter userEmail" name="username">
                    <p style="color:red"> [[${valid_username}]]</p>
                </div>
            </th:block>
            <div class="form-group mt-3">
                <label for="name">사용자이름:</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Enter username" name="name" th:value="${dto.name}">
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호:</label>
                <input type="password" class="form-control" id="password"
                       placeholder="Enter password" name="password" >
            </div>
            <th:block th:if="${valid_nickname == null}" >
                <div class="form-group mt-3">
                    <label for="nickname">닉네임:</label>
                    <input type="text" class="form-control" id="nickname"
                           placeholder="Enter nickname" name="nickname" th:value="${dto.nickname}">
                </div>
            </th:block>
            <th:block th:unless="${valid_nickname == null}" >
                <div class="form-group mt-3">
                    <label for="nickname">닉네임:</label>
                    <input type="text" class="form-control" id="nickname"
                           placeholder="Enter nickname" name="nickname" >
                    <p style="color:red"> [[${valid_nickname}]]</p>
<!--                    <div class="invalid-feedback" th:text="${valid_nickname}"></div>-->
                </div>
            </th:block>
            <div class="form-group mt-3">
                <label for="phone">연락처:</label>
                <input type="text" class="form-control" id="phone"
                       placeholder="010-0000-0000" name="phone" th:value="${dto.phone}">
            </div>
            <div class="form-group mt-3">
                <label for="files">프로필 사진:</label>
                <input type="file" class="form-control" id="files" name="files" >
            </div>
            <br><br>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
