<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/reply.css}">
</th:block>


<div layout:fragment="content">
    <div class="heroes">
    </div>


    <div class="container">
        <div class="w-75 p-3" style="background-color: #eee; margin: 0 auto">
            <h3>문의 리스트</h3>
            <div class="contain4">

                <div class="row">

                    <th:block th:each="product, status: ${updatelist}">
                        <div th:if="${product.getDealstatus()=='판매중'}">
                        <img th:src="|${product.getImgUrl()}|" class="card-img-top" height="200" width="100px" >
                        <input type="hidden" id="pno" name="pno" th:value="${product.getPno()}">

                        <th:block th:each="replyrooms,  status: ${product.getReplylist()}">
                            <input type="hidden" id="userid" name="userid" th:value="${replyrooms.getUser().getId()}">
                            <p th:text="${replyrooms.rid}"></p>
                            <a th:href="@{/product/dealdone/{userId}/{replyId}(userId=${replyrooms.getUser().getId()}, replyId=${replyrooms.rid})}">
                            <button type="button">판매확정</button></a>

                        </th:block>
                        </div>
                    </th:block>
                </div>
            </div>

</div><!--content block끝-->
    </div>
</div>
<!--/*axios CDN*/-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/js/reply.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script layout:fragment="script" th:inline="javascript">


        const pno = $("#pno").val()
        const userid = $("#userid").val()

        console.log(pno);
        console.log(userid);
        function adddone() {
        var url = "/proudct/dealdone";

        var paramData = {
            pno: pno,
            userid : userid
             };

        var param = JSON.stringify(paramData);

        $.ajax({
        url: url,
        type: "POST",
        contentType: "application/json",
        data: param,
        dataType: "json",
        cache: false,
        success: function (result, status) {
        const  dno = result;
        console.log(dno);
        alert('처리 완료');
        location.href = '/user/replylist'

    },
        error: function (status, error) {
        alert('로그인 후 이용해주세요');
        location.href = '/user/login';
    }
    });

    }


</script>
