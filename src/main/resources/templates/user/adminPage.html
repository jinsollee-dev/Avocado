<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</th:block>




<head>
    <title>회원 관리</title>


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<div layout:fragment="content">
    <div class="heroes">
    </div>
    <div class="container-fluid mt-3">
        <div class="container">

            <div class="contain1">
                <div class="contain2">
        <div class="row">

            <!--            &lt;!&ndash; SIDE BAR &ndash;&gt;-->


            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">회원관리</h1>
            </div>



            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">NickName</th>
                        <th scope="col">UserName</th>
                        <th scope="col">UserRole</th>
                        <th scope="col">UpdateRole</th>
                        <th scope="col">UserPhone</th>
                        <th scope="col">CreateDate</th>
                        <th scope="col">Update</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="users : ${userList}">
                        <form th:action="@{/user/change/{id}(id=${users.id})}" method="post" class="d-flex">
                            <td th:text="${users.getId()}">1</td>
                            <td th:text="${users.getName()}">name</td>
                            <td th:text="${users.getNickname()}">nickname</td>
                            <td th:text="${users.getUsername()}">username</td>
                            <td th:text="${users.getRole()}">role</td>
                            <td>
                                <select name="role">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </td>
                            <td th:text="${users.getPhone()}">phone</td>
                            <td th:text="${users.getRegDate()}">createdate</td>
                            <td>
                                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                    업데이트
                                </button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">

</script>
