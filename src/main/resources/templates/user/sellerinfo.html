<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/seller.css}">
</th:block>
<div layout:fragment="content">
    <div class="heroes">
    </div>

    <div class="container mb-30 mt-sm-5 align-items-center">
        <div class="contain1">
            <div class="contain2">
                <div class="blog-comments">
                    <div id="comment-1" class="comment">
                        <div class="row justify-content-between align-items-center">
                            <div class="comment-img justify-content-center">
                                <img th:src="|/images/display/${user.getUrl()}|" class="profileimage">
                                <h3 class="d-inline-block">[[${writer}]]ÎãòÏùò ÌåêÎß§ÏÉÅÌíàüéà</h3>
                            </div>
                        </div>


                        <div class="contain4">
                            <div class="row">
                                <th:block th:each="product, status: ${products.getContent()}">
                                    <div class="col-md-4 margin" style="margin-bottom: 30px">
                                        <div class="card">
                                            <img th:src="|${product.imgUrl}|" class="card-img-top"
                                                 th:alt="${product.pname}" height="200">
                                            <div class="card-body">
                                                <h4 class="card-title">[[${product.pname}]]</h4>
                                                <p class="card-title">[[${product.price}]]Ïõê</p>
                                                <p style="color: red; display:inline-block; margin-right: 70px;">[[${product.dealstatus}]]</p>
                                            </div>

                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>

                        <!--ÌéòÏù¥Ïßï Ï≤òÎ¶¨ Ï∂îÍ∞Ä-->

                        <div th:with="start=${(products.number/maxPage)*maxPage + 1},
                            end=(${(products.totalPages == 0) ? 1 : (start + (maxPage - 1) < products.totalPages ? start + (maxPage - 1) : products.totalPages)})">
                            <ul class="pagination justify-content-center">

                                <li class="page-product" th:classappend="${products.number eq 0}?'disabled':''">
                                    <a th:href="@{'/user/deal' + '?searchQuery=' + ${ProductSearchDto.searchQuery} + '&page=' + ${products.number -1}}"
                                       aria-label='Previous' class="page-link">
                                        <span aria-hidden='true'>Previous</span>
                                    </a>
                                </li>

                                <li class="page-product" th:each="page: ${#numbers.sequence(start, end)}"
                                    th:classappend="${products.number eq page -1}?'active':''">
                                    <a th:href="@{'/user/deal' +'?searchQuery=' + ${ProductSearchDto.searchQuery} + '&page=' + ${page -1}}"
                                       th:inline="text" class="page-link">[[${page}]]</a>
                                </li>

                                <li class="page-product" th:classappend="${products.number+1 ge products.totalPages}?'disabled':''">
                                    <a th:href="@{'/user/deal' +'?searchQuery=' + ${ProductSearchDto.searchQuery} + '&page=' + ${products.number+1}}"
                                       aria-label='Next' class="page-link">
                                        <span aria-hidden='true'>Next</span>
                                    </a>
                                </li>

                            </ul>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Î≤ÑÌäº Ïà®Í∏∞Îäî Ìï®Ïàò
    function hideButton() {
        var button = document.getElementById('myButton');
        button.style.display = 'none';
    }

    // Î≤ÑÌäºÏóê Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
    document.getElementById('myButton').addEventListener('click', function() {
        hideButton();
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



</html>
