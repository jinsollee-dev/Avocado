<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/seller.css}">
</th:block>
<div layout:fragment="content">
    <div class="heroes">
    </div>


    <div class="container">
        <h3 th:text="|${user.getUsername()}의 정보|"></h3>
        <div class="contain1">
            <div class="contain2">
                <form action="/user/update" method="post" enctype="multipart/form-data">
                    <div class="row">
                            <div class="col mb-3">
                                <div id="comment-1" class="comment">
                                    <div class="d-flex">
                                        <div class="comment-img">
                                            <img th:src="|/image/display/${user.getUrl()}|" class="profileimage">
                                            </div>
                                        </div>
                               </div>
                            </div>

                            <div class="col mb-3 ">
                                <div class="lala">
                                <input type="file" multiple>
                                </div>
                            </div>

                    </div>
                    <div class="row">
                        <div class="col">
                        아이디:
                        </div>
                        <div class="col mb-3">
                            <input
                                    type="email"
                                    class="form-control"
                                    th:value="${user.getUsername()}"
                                    name="username"
                                    readonly
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            비밀번호:
                        </div>
                        <div class="col mb-3">

                            <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            이름:
                        </div>
                        <div class="col mb-3">

                            <input
                                    type="text"
                                    class="form-control"
                                    th:value="${user.getName()}"
                                    name="name"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            닉네임:
                        </div>
                        <div class="col mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    th:value="${user.getNickname()}"
                                    name="nickname"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            휴대폰 번호:
                        </div>
                        <div class="col mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    th:value="${user.getPhone()}"
                                    name="phone"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <input
                                type="submit"
                                value="정보수정"
                                class="btn btn-primary"
                        />
                        <button type="button" class="btn btn-dark">회원탈퇴</button>
                    </div>
                    </form>


            </div>
        </div>
    </div>
</div>
