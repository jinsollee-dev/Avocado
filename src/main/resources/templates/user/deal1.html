<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="container mb-30 mt-sm-5 align-items-center">

        <div class="row justify-content-center">

            프로필 가져오기 <!--프로필 가져오기-->
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="comment-img">
                <img th:src="|/images/display/${user.getUrl()}|" class="profileimage">
            </div>
            <div>
                <h5>[[${writer}]]님의 판매물건</h5>
            </div>
        </div>
        <div>
            <h5>판매 상품</h5>
        </div>
        <div class="contain4">

            <div class="row">
                <th:block th:each="product, status: ${products.getContent()}">
                   <div th:if="${product.getDealstatus()=='판매완료'}" class="col-md-4 margin" style="margin-bottom: 30px">
                        <div class="card">
                            <img th:src="|${product.imgUrl}|" class="card-img-top" th:alt="${product.pname}" height="200" >
                            <div class="card-body">
                                <h4 class="card-title">[[${product.pname}]]</h4>

                            </div>

                        </div>
                    </div>
                </th:block>
            </div>
            </div>

            <!--페이징 처리 추가-->

        </div>
    </div>
</div>
