<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/seller.css}">
</th:block>
<div layout:fragment="content">
    <div class="heroes">
    </div>


    <div class="container" style="margin-bottom: 40px;">
        <div class="w-75 p-3" style="background-color: #eee; margin: 0 auto">
            <h3>상품 등록</h3>
            <form method="post" enctype="multipart/form-data" action="/product/register">
                <table class="tline table" border="1" width="80%">
                    <tr class="table-light">
                        <td colspan="5">
                            <div class="form-group">
                                <fieldset>
                                    <label class="form-label mt-4" for="readOnlyInput">작성자</label>
                                    <input class="form-control" id="readOnlyInput" type="text" th:value="${writer}"  name="writer" readonly="">
                                </fieldset>
                            </div>
                        </td>
                    </tr>
                    <tr class="table-light">
                        <td colspan="5">
                            <div class="form-group">
                                <label class="col-form-label mt-4" for="inputDefault1">상품명</label>
                                <input type="text" class="form-control" id="inputDefault1" name="pname">
                            </div>
                        </td>
                    </tr>
                    <tr class="table-light">
                        <td colspan="5">
                            <div class="form-group">
                                <label class="col-form-label mt-4" for="inputDefault2">가격</label>
                                <input type="text" class="form-control" id="inputDefault2" name="price">
                            </div>
                        </td>
                    </tr>
                    <tr class="table-light">
                        <td colspan="2">
                            <div class="form-group">
                                <label class="col-form-label mt-4" for="inputDefault3">지역</label>
                                <input type="text" class="form-control" id="inputDefault3" name="area">
                            </div>
                        </td>
                        <td colspan="2">
                            <div class="form-group">
                                <label class="col-form-label mt-4" for="inputDefault4">희망장소</label>
                                <input type="text" class="form-control" id="inputDefault4" name="hopelocation">
                            </div>
                        </td>
                    </tr>
                    <tr class="table-light">
                        <td colspan="5">
                            <div class="form-group">
                                <label class="col-form-label mt-4">거래방식</label>
                                <input type="radio"  name="dealmethod" value="유상" checked>유상
                                <input type="radio"  name="dealmethod" value="나눔">나눔
                            </div>
                        </td>
                    </tr>
                    <tr class="table-light">
                        <td colspan="5">
                            <div class="form-group">
                                <label for="exampleTextarea" class="form-label mt-4">
                                    제품 상세 설명</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3"
                                          name="content"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr class="table-light">
                        <td colspan="5">
                            <div class="form-group">
                                <label for="formFile" class="form-label mt-4">
                                    첨부파일을 선택하세요</label>
                                <input class="form-control" type="file" id="formFile"  name="files" multiple>
                            </div>
                        </td>
                    </tr>

                </table>

                <table class="table table-hover" border="1" width="80%">
                    <tr class="table-light">
                        <td align="center">
                            <button type="submit" class="btn btn-success">등록</button>
                            <button type="reset" class="btn btn-info">새로고침</button>
                            <button type="button" class="btn btn-dark" onclick="location.href='/'">목록보기</button>
                        </td>
                    </tr>
                </table>
            </form>
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

    </script>

</th:block>
